<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比賽項目組別</title>
    <style>
        body {
            background-color: #3f165a;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100\%;
            width: 100%;
        }
        .container {
            transform: scale(1.5); /* 調整比例 */
            transform-origin: top center; /* 固定放大中心 */
            text-align: center;
        }
        .title {
            font-size: 2em;
            border: 1px solid white;
            padding: 10px;
        }
        .info {
            margin-top: 20px;
            font-size: 1.5em;
            border: 2px solid white;
            color: red;
        }
        .scoreboard {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .team {
            width: 200px;
            padding: 20px;
            margin: 10px;
            box-sizing: border-box;
        }
        .team.blue {
            background-color: #1a6db6;
            border: 2px solid white;
        }
        .team.red {
            background-color: #c62828;
            border: 2px solid white;
        }
        .team-name {
            font-size: 1.2em;
            border: 2px solid white;
            margin-bottom: 10px;
        }
        .team-member {
            font-size: 1.2em;
            border: 2px solid white;
            margin-bottom: 20px;
        }
        .score {
            font-size: 3em;
            border: 2px solid white;
            padding: 10px;
            margin-bottom: 10px;
        }
        .leader {
            background-color: yellow;
            color: black;
            padding: 5px;
            font-size: 1.2em;
            margin-top: -15px;
        }
        .timer {
            margin-top: 20px;
            font-size: 3em;
            color: yellow;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="info">
                <div>組別</div>
                <div>社會男子組-81KG</div>
                <hr style="border: 0; border-top: 1px solid white;">
                <div>總場128</div>
            </div>

            <div class="scoreboard">
                <div class="team blue">
                    <div class="team-name">TPE</div>
                    <div class="team-member">馮冠傑</div>
                    <div class="score">3</div>
                    <div class="leader">領先方</div>
                </div>
                <div class="team red">
                    <div class="team-name">UZB</div>
                    <div class="team-member">馮冠傑</div>
                    <div class="score">3</div>
                </div>
            </div>

            <div class="timer">04:00</div>
            <div class="timer"></div>
            <div class="timer"></div>
        </div>
    </div>
</body>
</html>
