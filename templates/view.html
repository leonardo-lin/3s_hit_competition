<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Excel File: {{ filename }}</title>
    <style>
      table { 
        border-collapse: collapse; 
        width: 100%; 
      }
      th, td { 
        border: 1px solid black; 
        padding: 8px; 
        text-align: left; 
      }
      tr:nth-child(3) { /* Third row */
        background-color: blue;
        color: white; /* Optional: changes text color to white for better contrast */
      }
      tr:nth-child(4) { /* Fourth row */
        background-color: red;
        color: white; /* Optional: changes text color to white for better contrast */
      }
    </style>
  </head>
  <body>
    <h1>View Excel File: {{ filename }}</h1>
    {{ tables|safe }}
  </body>
</html>
