
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比賽項目組別</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
    
        .header input {
            font-size: 24px;
            padding: 10px;
            margin: 0 10px;
            width: 200px;
            border-radius: 5px;
            border: none;
            text-align: center;
            background-color: white;
            color: black;
        }
    
        .header button {
            font-size: 24px;
            padding: 10px 20px;
            margin-left: 10px;
            background-color: orange;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
    
        .header button:hover {
            background-color: darkorange;
        }
    
        .scoreboard {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }
    
        .player {
            flex: 1;
            margin: 0 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        .player-name {
            font-size: 24px;
            margin-bottom: 10px;
            width: 80%;
            padding: 5px;
            border-radius: 5px;
            border: none;
            text-align: center;
            background-color: black;
            color: white;
        }
    
        .score-container {
            display: flex;
            justify-content: space-between;
            margin: 10px auto;
            width: 300px;
        }
    
        .score {
            font-size: 48px;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            color: black;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
        }
    
        .label {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background-color: black;
            color: white;
            font-size: 24px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
    
        .osaekomi {
            font-size: 48px;
            margin-bottom: 10px;
            background-color: white;
            color: black;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px auto;
            border-radius: 5px;
        }
    
        .osaekomi-button {
            background-color: yellow;
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 24px;
            border-radius: 5px;
            margin-top: 10px;
        }
    
        .osaekomi-button:hover {
            background-color: orange;
        }
    
        .disabled {
            background-color: black !important;
            color: black !important;
            pointer-events: none;
        }
    
        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 20px;
        }
    
        .timer {
            font-size: 96px;
            color: red;
            margin-bottom: 20px;
            cursor: pointer;
        }
    
        .coach-area {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
    
        .coach-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 20px;
        }
    
        .coach-stages {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        .coach-stage {
            font-size: 24px;
            margin: 5px 0;
            padding: 5px;
            width: 40px;
            text-align: center;
            border-radius: 5px;
            color: white;
            background-color: black;
        }
    
        .coach-stage.s1 {
            background-color: yellow;
            color: black;
        }
    
        .coach-stage.s2 {
            background-color: yellow;
            color: black;
        }
    
        .coach-stage.H {
            background-color: red;
            color: black;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="info">
                <div>組別</div>
                <div>社會男子組-81KG</div>
                <hr style="border: 0; border-top: 1px solid white;">
                <div>總場128</div>
            </div>

            <div class="scoreboard">
                <div class="team blue">
                    <div class="team-name">TPE</div>
                    <div class="team-member">馮冠傑</div>
                    <div class="score" onclick="incrementScore(this)">0</div>
                    <div class="leader" onclick="toggleLeader(this)">領先方</div>
                </div>
                <div class="team red">
                    <div class="team-name">UZB</div>
                    <div class="team-member">馮冠傑</div>
                    <div class="score" onclick="incrementScore(this)">0</div>
                    <div class="leader" onclick="toggleLeader(this)">領先方</div>
                </div>
            </div>

            <div class="timer" onclick="toggleTimer()">04:00</div>
            <button onclick="openSettings()" style="background: none; border: none; cursor: pointer;">
                setting
            </button>
        </div>
    </div>

    <script>
        let timerInterval;
        let isTimerRunning = false;
        let timeRemaining = 240;  // 初始時間為4分鐘（240秒）

        function incrementScore(element) {
            let score = parseInt(element.innerText);
            element.innerText = score + 1;
        }

        function toggleLeader(element) {
            if (element.style.display === "none" || element.style.display === "") {
                element.style.display = "block";
            } else {
                element.style.display = "none";
            }
        }

        function updateTimer() {
            if (timeRemaining > 0) {
                timeRemaining--;
                updateTimerDisplay();
            } else {
                clearInterval(timerInterval);
                isTimerRunning = false;
                alert("時間到！");
            }
        }

        function updateTimerDisplay() {
            let minutes = Math.floor(timeRemaining / 60);
            let seconds = timeRemaining % 60;
            document.querySelector('.timer').innerText = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function toggleTimer() {
            if (isTimerRunning) {
                clearInterval(timerInterval);
            } else {
                timerInterval = setInterval(updateTimer, 1000);
            }
            isTimerRunning = !isTimerRunning;
        }

        function setTimer(minutes, seconds) {
            timeRemaining = minutes * 60 + seconds;
            updateTimerDisplay();
        }

        function openSettings() {
            let minutes = prompt("請輸入分數:", Math.floor(timeRemaining / 60));
            let seconds = prompt("請輸入秒數:", timeRemaining % 60);
            
            if (minutes !== null && seconds !== null) {
                minutes = parseInt(minutes);
                seconds = parseInt(seconds);

                if (!isNaN(minutes) && !isNaN(seconds)) {
                    setTimer(minutes, seconds);
                } else {
                    alert("請輸入有效的數字");
                }
            }
        }

        // 點擊計時器設置時間
        document.querySelector('.timer').addEventListener('dblclick', function() {
            let currentTime = prompt("請輸入倒數時間 (格式: MM:SS)", this.innerText);
            if (currentTime) {
                let timerParts = currentTime.split(':');
                let minutes = parseInt(timerParts[0]);
                let seconds = parseInt(timerParts[1]);
                if (!isNaN(minutes) && !isNaN(seconds)) {
                    setTimer(minutes, seconds);
                } else {
                    alert("請輸入有效的時間格式");
                }
            }
        });
    </script>
</body>
</html>
