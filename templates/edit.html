<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Files</title>
  </head>
  <body>
    <h1>Edit Files</h1>
    <form method="POST">
      <label for="file_select">Select a file to edit:</label>
      <select name="file_select" id="file_select">
        {% for file in files %}
          <option value="{{ file }}">{{ file }}</option>
        {% endfor %}
      </select>
      <input type="submit" value="Edit">
    </form>
    <br>
    <a href="{{ url_for('upload') }}">Upload a new file</a>
    <!-- <a href="{{ url_for('view', filename='sample.xlsx') }}">View a file</a> -->
  </body>
</html>
