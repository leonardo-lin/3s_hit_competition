<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比賽項目組別</title>
    <style>
        body {
            background-color: #3f165a;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }
        .container {
            transform: scale(1.5); /* 調整比例 */
            transform-origin: top center; /* 固定放大中心 */
            text-align: center;
        }
        .title {
            font-size: 2em;
            border: 1px solid white;
            padding: 10px;
        }
        .info {
            margin-top: 20px;
            font-size: 1.5em;
            border: 2px solid white;
            color: red;
        }
        .scoreboard {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .team {
            width: 200px;
            padding: 20px;
            margin: 10px;
            box-sizing: border-box;
        }
        .team.blue {
            background-color: #1a6db6;
            border: 2px solid white;
        }
        .team.red {
            background-color: #c62828;
            border: 2px solid white;
        }
        .team-name {
            font-size: 1.2em;
            border: 2px solid white;
            margin-bottom: 10px;
        }
        .team-member {
            font-size: 1.2em;
            border: 2px solid white;
            margin-bottom: 20px;
        }
        .score {
            font-size: 3em;
            border: 2px solid white;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .leader {
            font-size: 1.2em;
            margin-top: -15px;
            cursor: pointer;
            height: 30px; /* 确保占位 */
            line-height: 30px; /* 垂直居中 */
            color: black;
        }
        .timer-container {
            display: inline-block;
            margin-top: 20px;
        }
        .timer {
            font-size: 3em;
            color: yellow;
            cursor: pointer;
            display: inline-block;
            vertical-align: middle;
        }
        .settings-button {
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="info">
                <div>組別</div>
                <div>社會男子組-81KG</div>
                <hr style="border: 0; border-top: 1px solid white;">
                <div>總場128</div>
            </div>

            <div class="scoreboard">
                <div class="team blue">
                    <div class="team-name">TPE</div>
                    <div class="team-member">馮冠傑</div>
                    <div class="score" onclick="incrementScore(this)">0</div>
                    <div class="leader" onclick="toggleLeader(this)"></div>
                </div>
                <div class="team red">
                    <div class="team-name">UZB</div>
                    <div class="team-member">馮冠傑</div>
                    <div class="score" onclick="incrementScore(this)">0</div>
                    <div class="leader" onclick="toggleLeader(this)"></div>
                </div>
            </div>

            <div class="timer-container">
                <div class="timer" onclick="toggleTimer()">04:00</div>
                <button class="settings-button" onclick="openSettings()" style="background: none; border: none; cursor: pointer;">
                    <img src="https://img.icons8.com/material-outlined/48/ffffff/settings.png" alt="Settings Icon">
                </button>
            </div>
        </div>
    </div>

    <script>
        let timerInterval;
        let isTimerRunning = false;
        let timeRemaining = 240;  // 初始時間為4分鐘（240秒）

        function incrementScore(element) {
            let score = parseInt(element.innerText);
            element.innerText = score + 1;
        }

        function toggleLeader(element) {
            if (element.innerText === "") {
                element.innerText = "領先方";
                element.style.backgroundColor = "yellow"; // 添加背景颜色
                element.style.color = "black"; // 改变字体颜色
            } else {
                element.innerText = "";
                element.style.backgroundColor = ""; // 恢复背景颜色
                element.style.color = "black"; // 恢复字体颜色
            }
        }

        function updateTimer() {
            if (timeRemaining > 0) {
                timeRemaining--;
                updateTimerDisplay();
            } else {
                clearInterval(timerInterval);
                isTimerRunning = false;
                alert("時間到！");
            }
        }

        function updateTimerDisplay() {
            let minutes = Math.floor(timeRemaining / 60);
            let seconds = timeRemaining % 60;
            document.querySelector('.timer').innerText = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function toggleTimer() {
            if (isTimerRunning) {
                clearInterval(timerInterval);
            } else {
                timerInterval = setInterval(updateTimer, 1000);
            }
            isTimerRunning = !isTimerRunning;
        }

        function setTimer(minutes, seconds) {
            timeRemaining = minutes * 60 + seconds;
            updateTimerDisplay();
        }

        function openSettings() {
            let timeInput = prompt("請輸入倒數時間 (格式: MM:SS)", "5:00");
            
            if (timeInput) {
                let timerParts = timeInput.split(':');
                let minutes = parseInt(timerParts[0]);
                let seconds = parseInt(timerParts[1]);

                if (!isNaN(minutes) && !isNaN(seconds)) {
                    setTimer(minutes, seconds);
                } else {
                    alert("請輸入有效的時間格式");
                }
            }
        }

        // 點擊計時器設置時間
        document.querySelector('.timer').addEventListener('dblclick', function() {
            openSettings();
        });
    </script>
</body>
</html>
